<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'rock','paper','scissors' game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>De√°k Imre Neptun code:QVDQOL</p>
    <h1>'rock','paper','scissors' game</h1>
    <h2>Choose an item!
        Green is your choice.
        The red one is for the machine. If the choice is the same, the colour changes to orange.</h2>
    <ul class="scores">
        <li id="you">Your scores:0</li>
        <li id="machine">Machine scores:0</li>
    </ul>
    <ul class="bd">
        <li class="rock">
            <img src="rock-512.jpg" alt="rock" width="200" height="200" id="rock" onclick="clicked(this.id)" onmouseenter="resetAll()">
        </li>
        <li class="paper">
            <img src="paper-512.jpg" alt="paper" width="200" height="200" id="paper" onclick="clicked(this.id)" onmouseenter="resetAll()">
        </li>
        <li class="scissors">
            <img src="scissors-512.jpg" alt="scissors" width="200" height="200" id="scissors" onclick="clicked(this.id)" onmouseenter="resetAll()">
        </li>
    </ul>
    <div class="container">
        <div class="center">
          <button onclick="machineTurn()">Machine turn</button>
        </div>
      </div>
    <h3 class="wins">Press the machine turn button if you have chosen!</h3>
    <script src='main.js'>  </script>

</body>
</html>
